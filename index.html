<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <style>
      body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f6f7;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #009688;
    margin-bottom: 30px;
}

#search {
    width: 60%;
    height: 40px;
    font-size: 16px;
    padding-left: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    /* display: flex; */
    margin: 0 20px 15px 100px;
}

#se {
    /* display: block; */
    margin: 10px auto 30px auto;
    height: 40px;
    width: 100px;
    border-radius: 8px;
    background-color: #ffab40;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

#sortt {
    font-size: 14px;
    padding: 8px 12px;
    border-radius: 6px;
    background-color: #009688;
    color: white;
    border: none;
    float: right;
    margin-bottom: 20px;
    margin-top: 30px;
}

a {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 24px;
    color: #009688;
    text-decoration: none;
}

a:hover {
    color: #ffab40;
}

.card {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
    gap: 20px;
}

.card > div {
    background-color: #ffffff;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s ease;
}

.card > div:hover {
    transform: translateY(-5px);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    margin-bottom: 10px;
}

.card h2 {
    font-size: 16px;
    color: #333;
    height: 48px;
    overflow: hidden;
}

.card h4 {
    font-size: 14px;
    color: #555;
    height: 60px;
    overflow: hidden;
}

.card p {
    font-size: 18px;
    color: #009688;
    font-weight: bold;
    margin: 10px 0;
}

.card button {
    margin-top: 10px;
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    background-color: #ffab40;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

.card button:hover {
    background-color: #fb8c00;
}

    </style>
    <script
      src="https://kit.fontawesome.com/b8f397292a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>E-commerce Website</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search item..." />
      <button onclick="search()" id="se">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <select id="sortt" onchange="sorttt()">
        <option value="">Sort by Rating</option>
        <option value="asc">Low to High</option>
        <option value="dsc">High to Low</option>
      </select>
    </div>
    <a href="cart.html" target="blank"
      ><i class="fa-solid fa-cart-shopping"></i
    ></a>
    <div class="card"></div>
  </body>
</html>
<script>
  let bag = [];
  let so = [];
  let fava = JSON.parse(localStorage.getItem("fav")) || [];
  fetch("https://fakestoreapi.com/products")
    .then((msg) => msg.json())
    .then((data) => {
      bag = data;
      so = data;
      console.log(data);
      display(data);
    })
    .catch((err) => console.log("error", err));

  function display(arr) {
    document.querySelector(".card").innerText = "";
    arr.forEach((el) => {
      let box = document.createElement("div");
      let ig = document.createElement("img");
      ig.setAttribute("src", el.image);
      let title = document.createElement("h2");
      title.innerText = el.title;
      let dis = document.createElement("h4");
      dis.innerHTML = el.description;
      let button = document.createElement("button");
      button.innerText = el.rating.rate;
      let price = document.createElement("p");
      price.innerText = `â‚¹${el.price}`;
      let add = document.createElement("button");
      add.innerText = "Add to cart ";
      let icon = document.createElement("i");
      icon.className = "fa-solid fa-cart-plus";
      add.addEventListener("click", function () {
        fava.push(el);
        localStorage.setItem("fav", JSON.stringify(fava));
        console.log("pushed");
      });
      add.append(icon);
      box.append(ig, title, dis, button, price, add);
      document.querySelector(".card").append(box);
    });
  }

  function search() {
    let s = document.querySelector("#search").value;
    let ans = bag.filter((el) => {
      return el.title.toLowerCase().includes(s.toLowerCase());
    });
    display(ans);
  }

  // function sot(){
  //     so.sort((a, b) => {
  //         const nameA = a.title.toUpperCase();
  //         const nameB = b.title.toUpperCase();
  //         if (nameA < nameB) {
  //             return -1;
  //         }
  //         if (nameA > nameB) {
  //             return 1;
  //         }
  //         return 0;
  //     });
  //     display(so);
  //     console.log(so);
  // }
  function sorttt() {
    let val = document.querySelector("#sortt").value;
    console.log(val);
    if (val == "asc") {
      so.sort((a, b) => a.rating.rate - b.rating.rate);
      display(so);
    } else {
      so.sort((a, b) => b.rating.rate - a.rating.rate);
      display(so);
    }
  }
</script>
